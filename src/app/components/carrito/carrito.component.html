
<div class="contenedor">
    <div class="cartas" *ngFor="let producto of productos">
        <div class="card1" style="width:400px">
            <div class="card-body text-white ">
                <h4 class="card-title">{{producto.nombre}}</h4><br>
                <p class="card-text"> {{producto.precio}}</p>
            </div>
        </div>
    </div>
  </div>
<div class="d-grid gap-2 col-2 mx-auto">

    <button class="btn text-white" [routerLink]="['/menu-tienda']" type="button">Seguir comparando</button>
    <button class="btn text-white" [routerLink]="['/']" type="button">Eliminar productos</button>
    <!-- <button class="btn" [routerLink]="['/factura']" type="button">Pagar</button> -->
</div>
