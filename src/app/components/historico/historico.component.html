<form class="form_historico">
  <br>
    <h3> Historico</h3>
    <br>
    <div class="container row">
      <h6 class="lbl1 col">Fecha {{fecha}}</h6>
      <h6 class="lbl1 col">Hora {{hora}}</h6>
    </div>

    <div class="container" *ngFor="let orden of ordenes">

        <div class="row text">
          <label class="col text">Documento:</label>
          <label class="col text tamano_input"></label>
          <div class="w-100"></div>
        </div>

        <div class="row text">
          <label class="col text">Nombre cliente:</label>
          <label class="col text tamano_input">{{orden.nombreCliente}}</label>
          <div class="w-100"></div>
        </div>

        <div class="row text">
          <label class="col">Telefono:</label>
          <label class="col text tamano_input">{{orden.telefono}}</label>
          <div class="w-100"></div>
        </div>

        <div class="row text">
          <label class="col">Nombre Tecnico:</label>
          <label class="col text tamano_input">{{orden.nombreTecnico}}</label>
          <div class="w-100"></div>
        </div>

        <div class="row text">
          <label class="col">Marca dispositivo:</label>
          <label class="col text tamano_input">{{orden.marcaEquipo}}</label>
          <div class="w-100"></div>
        </div>

        <div class="row text">
          <label class="col">Tipo de dispositivo:</label>
          <label class="col text tamano_input">{{orden.tipoDispositivo}}</label>
          <div class="w-100"></div>
        </div>

        <div class="row text">
          <label class="col">Accesorios del dispositivo</label>
          <label class="col text tamano_input">{{orden.accesoriosDispositivos}}</label>
          <div class="w-100"></div>
        </div>

        <div>
          <label class="form-label">Diagnostico Inicial</label>
          <br>
          <br>
          <textarea class="form-control" formControlName="diaginicial" aria-label="With textarea">{{orden.diagnosticoInicial}}</textarea>
        </div>

        <div>
          <label class="form-label">Diagnostico Detallado</label>
          <br>
          <br>
          <textarea class="form-control" formControlName="diagnosticoDetallado" aria-label="With textarea">{{orden.diagnosticoDetallado}}</textarea>
        </div>

        <div><p>_______________________________________________________________________________________________</p></div>
    </div>

      <div class="container-button">
        <div class="tamano_button">
          <a class="form_historico_button col_margin col" [routerLink]="['/']">Atras</a>
        </div>
      </div>
  
</form>
