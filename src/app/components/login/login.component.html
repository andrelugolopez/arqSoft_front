<div class="form_Login" >  
    <div *ngIf="mostrarFormulario">
        <form *ngIf="!(autorizacion.isLoggedIn() | async)" [formGroup]="form" (ngSubmit)="onSubmit()" >

            <div class="form-group">
                <div class="header-text row">
                    <h2>Iniciar Sesión</h2>
                    <br>
                </div>
                <label>Correo electronico:</label>
                <input type="email" class="form-control" [ngClass]="{'invalid': inputIsValid('email')}" formControlName="email" aria-describedby="emailHelp">
                <div>
                    <p *ngIf="getInputError('required')">Requerido</p>
                    <p *ngIf="getInputError('email')">Email invalido</p>
                </div>
                
                
            </div>
            <br>
            <div class="form-group">
                <label>Contraseña:</label>
                <input type="password" class="form-control" [ngClass]="{'invalid': inputIsValid('password')}" formControlName="password" aria-describedby="emailHelp">
                <div>
                    <p *ngIf="getInputError('required')">Requerido</p>
                    <p *ngIf="getInputError('password')">Contraseña invalida</p>
                </div>
            </div>


            <div class="container_button">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
             
            <form>
                <div class="mb-3 container_link">
                    <a [routerLink]="['/registro']">¿No tienes una cuenta?</a>
                    <a [routerLink]="['/olvideContrasena']">¿Olvido su contraseña?</a>
                </div>
                <!-- <div>
                    <a [routerLink]="['/nuevaContrasena']">nueva contraseña</a>
                </div> -->
                <br>
            </form>
        </form>
        
        <h1  *ngIf="autorizacion.isLoggedIn() | async">Logueado exitosamente!</h1>
    </div>
    <br>
    <div *ngIf="mostrarSpinner" class="spinner-border text-primary " role="status">
        <span class="visually-hidden"></span>
    </div>
</div>
